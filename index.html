<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanction Memo Software</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    .header p {
      margin: 3px 0;
      font-size: 13px;
    }
    .memo-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
    }
    .memo-info div {
      text-align: left;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 13px;
      color: #2c3e50;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 3px rgba(52, 152, 219, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .formula-section {
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      border-left: 4px solid #3498db;
    }
    .formula-item {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .formula-item label {
      width: 180px;
      margin-bottom: 0;
    }
    .formula-item input {
      width: 90px;
      margin-left: 10px;
    }
    .formula-controls {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      font-weight: bold;
      background-color: #e9f7e9;
      padding: 6px;
      border-radius: 4px;
      margin-top: -5px; /* upar uthaya */
      border-left: 4px solid #2ecc71;
      font-size: 13px;
    }
    .footer {
      margin-top: 40px; /* jaga di signature ke liye */
      display: flex;
      justify-content: flex-end; /* right side */
    }
    .signature {
      text-align: right;
      font-size: 12px; /* thoda chhota */
    }
    .signature p {
      margin: 2px 0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .print-only {
      display: none;
    }
    .sanction-text {
      font-size: 13px;
      margin-bottom: 15px;
      text-align: justify;
      line-height: 1.4;
    }
    .editable-amount {
      width: 120px;
      display: inline-block;
    }
    .copy-section {
      margin-top: 60px; /* aur niche kiya */
    }
    @media print {
      body {
        background-color: white;
        padding: 0;
        margin: 0;
        font-size: 12px;
      }
      .container {
        box-shadow: none;
        padding: 15px;
        max-width: 100%;
      }
      .formula-section, .formula-controls, button, .no-print {
        display: none !important;
      }
      .print-only {
        display: block;
      }
      table {
        page-break-inside: avoid;
        font-size: 12px;
      }
      .header h1 {
        font-size: 18px;
      }
      .header p, .memo-info, .sanction-text, .signature p {
        font-size: 11px;
      }
      th, td {
        padding: 6px;
      }
      .editable-amount {
        display: none;
      }
      .amount-value {
        display: inline;
      }
      h2 {
        text-align: center;
      }
      .footer {
        margin-top: 40px;
        justify-content: flex-end; /* right side */
      }
      .signature {
        font-size: 11px; /* thoda chhota */
        text-align: right;
      }
      .result {
        margin-top: -5px; /* upar uthaya */
      }
      .copy-section {
        margin-top: 60px; /* aur niche kiya */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- header & table code same rahega ... -->

    <div class="result">
      <p id="amountInWords">Rupees Nine Lakh Thirty Six Thousand Five Hundred Twenty Five Only</p>
    </div>

    <div class="form-group">
      <label for="fundSource">The Expenditure will be made out of the total fund received from the</label>
      <input type="text" id="fundSource" value="">
    </div>

    <div class="form-group">
      <label for="accountHead">The Expenditure involved on this account will be debatable to the Head of Account:</label>
      <input type="text" id="accountHead" placeholder="Enter Head of Account details">
    </div>

    <div class="footer">
      <div class="signature">
        <p>(Er. Litan Debnath)</p>
        <p>Executive Engineer</p>
        <p>Belonia Division, PWD(R&B)</p>
        <p>Belonia, South Tripura</p>
      </div>
    </div>

    <div class="form-group copy-section">
      <label for="copyTo">Copy to:</label>
      <input type="text" id="copyTo" value="The Treasury Officer, Belonia Treasury for kind information please.">
    </div>

    <!-- controls code same rahega ... -->
  </div>
</body>
</html>
